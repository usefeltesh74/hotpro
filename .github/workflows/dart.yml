name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'  # Specify the Flutter version that matches your project requirements

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test
